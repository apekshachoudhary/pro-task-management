<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Task Management APP</title>
</head>

<body style="background-color: #ebf3ff;">
    <!-- Modal -->
    <div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newTaskLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container-fluid">
                <a class="fs-3 fw-bolder" href="#">Tasky</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-3 me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#newTask">
                        <i class="far fa-plus"></i> Add New
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <div class="input-group mb-3 shadow">
                    <input type="search" class="form-control" placeholder="Search Task" aria-label="Search Task"
                        aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="far fa-search"></i>
                    </span>
                </div>
            </div>
        </section>

        <!-- Task Container -->
        <section class="task__container row">
            <div class="col-lg-4 col-md-6 my-4">
                <div class="card">
                    <div class="card-header d-flex gap-2 justify-content-end">
                        <button class="btn btn-outline-info">
                            <i class="fal fa-pencil"></i>
                        </button>
                        <button class="btn btn-outline-danger">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <img src="" alt="" class="card-img">
                        <h5 class="card-title mt-4">Task Title</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <span class="badge bg-primary">New</span>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-primary">Open Task</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
